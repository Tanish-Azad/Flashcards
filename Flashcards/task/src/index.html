<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flash Cards</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="quiz_area">
            <h1 id="title">Which is the best IDE for...</h1>

            <div id="container">
                <div class="card">
                    <div class="front">
                        <p class="question">JVM</p>
                    </div>
                    <div class="back">
                        <p class="answer">IntelliJ IDEA</p>
                        <img src="images/icon-intellij-idea.png" alt="IntelliJ IDEA Logo">
                    </div>
                </div>

                <div class="card">
                    <div class="front">
                        <p class="question">Python</p>
                    </div>
                    <div class="back">
                        <p class="answer">PyCharm</p>
                        <img src="images/icon-pycharm.png" alt="PyCharm Logo">
                    </div>
                </div>

                <div class="card">
                    <div class="front">
                        <p class="question">JavaScript</p>
                    </div>
                    <div class="back">
                        <p class="answer">WebStorm</p>
                        <img src="images/icon-webstorm.png" alt="WebStorm Logo">
                    </div>
                </div>

                <div class="card">
                    <div class="front">
                        <p class="question">.NET</p>
                    </div>
                    <div class="back">
                        <p class="answer">Rider</p>
                        <img src="images/icon-rider.png" alt="ReSharper Logo">
                    </div>
                </div>

                <div class="card">
                    <div class="front">
                        <p class="question">C/C++</p>
                    </div>
                    <div class="back">
                        <p class="answer">CLion</p>
                        <img src="images/icon_CLion.png" alt="CLion Logo">
                    </div>
                </div>

                <div class="card">
                    <div class="front">
                        <p class="question">Ruby</p>
                    </div>
                    <div class="back">
                        <p class="answer">RubyMine</p>
                        <img src="images/icon-rubymine.png" alt="RubyMine Logo">
                    </div>
                </div>

                <div class="card">
                    <div class="front">
                        <p class="question">iOS/macOS</p>
                    </div>
                    <div class="back">
                        <p class="answer">AppCode</p>
                        <img src="images/icon_AppCode.png" alt="AppCode Logo">
                    </div>
                </div>

                <div class="card">
                    <div class="front">
                        <p class="question">Go</p>
                    </div>
                    <div class="back">
                        <p class="answer">GoLand</p>
                        <img src="images/icon-goland.png" alt="GoLand Logo">
                    </div>
                </div>

                <div class="card">
                    <div class="front">
                        <p class="question">PHP</p>
                    </div>
                    <div class="back">
                        <p class="answer">PhpStorm</p>
                        <img src="images/icon-phpstorm.png" alt="PhpStorm Logo">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
